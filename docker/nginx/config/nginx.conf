user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
    use epoll;
}

http {
    upstream php {
        server php:9000;
    }

    server {
        listen 80;
        root  /var/www/html/public;
        index index.php index.html;

        server_name lamp.local.example-dev.com;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass   lamp-php:9000;
            fastcgi_index  index.php;

            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
        }
    }

    server {
        listen 443 ssl;
        server_name lamp.local.example-dev.com;

        ssl_certificate /etc/certs/server.crt;
        ssl_certificate_key /etc/certs/server.key;
        ssl_password_file /etc/certs/server.password;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!ADH:!MD5;

        root  /var/www/html/public;
        index index.php index.html;
        charset utf-8;


        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass   lamp-php:9000;
            fastcgi_index  index.php;

            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
        }
    }

    server {
        listen 4430 ssl;
        server_name lamp.local.mkcert.example-dev.com;

        ssl_certificate /etc/certs/localhost+2.pem;
        ssl_certificate_key /etc/certs/localhost+2-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!ADH:!MD5;

        root  /var/www/html/public;
        index index.php index.html;
        charset utf-8;


        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass   lamp-php:9000;
            fastcgi_index  index.php;

            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
        }
    }
}
